{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{% static 'images/reator.png' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="cabecalho">
        <img src="{% static 'images/reator.png' %}" class="iron-icon" alt="" onclick="home()">
        <div class="container-fluid">
        <nav class="menu">
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="tarefa">Adicionar Tarefas</a></li>
                <li><a href="relatorios">Relatórios</a></li>
                <li><a href="#" onclick="temas();" class="tema" id="red">Modo claro</a></li>
            </ul>
        </nav>
        </div>
        <img src="{% static 'images/marvel.png' %}" alt="">
    </header>

    <main>
        {% block content %}
        
        {% endblock %}
    </main>
    
    <footer class="rodape">
        <img src="{% static 'images/marvel.png' %}" alt="">
        <p>Criado por Marcelo Victor </p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
</body>
</html>
